<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Wellness Company</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo in top right -->
        <div class="logo">
            <svg width="60" height="80" viewBox="0 0 60 80" fill="none" xmlns="http://www.w3.org/2000/svg">
                <!-- Person head -->
                <circle cx="30" cy="8" r="6" fill="currentColor"/>
                
                <!-- Arms/upper leaves -->
                <path d="M15 12 C8 20, 8 30, 15 35 C20 32, 25 28, 30 25 C35 28, 40 32, 45 35 C52 30, 52 20, 45 12 C40 15, 35 18, 30 22 C25 18, 20 15, 15 12 Z" fill="currentColor"/>
                
                <!-- Lower leaves -->
                <path d="M18 30 C12 35, 12 45, 18 50 C22 48, 26 45, 30 42 C26 38, 22 35, 18 30 Z" fill="currentColor" opacity="0.8"/>
                <path d="M42 30 C48 35, 48 45, 42 50 C38 48, 34 45, 30 42 C34 38, 38 35, 42 30 Z" fill="currentColor" opacity="0.8"/>
                
                <!-- Inner leaf detail -->
                <path d="M24 38 C20 42, 20 48, 24 52 C26 50, 28 48, 30 45 C28 42, 26 40, 24 38 Z" fill="currentColor" opacity="0.6"/>
                <path d="M36 38 C40 42, 40 48, 36 52 C34 50, 32 48, 30 45 C32 42, 34 40, 36 38 Z" fill="currentColor" opacity="0.6"/>
            </svg>
            <span class="logo-text">TEAM<br>WELLY</span>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <h1 class="main-title">TEAM WELLNESS COMPANY</h1>
            <p class="subtitle">RESTORING YOUR AURA ONE BREATHE AT A TIME</p>
            
            <div class="buttons-grid">
                <button class="action-button">
                    <span>EMPLOYER LOGIN</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <button class="action-button">
                    <span>EMPLOYEE LOGIN</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <button class="action-button">
                    <span>INDIVIDUAL LOGIN</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
                
                <button class="action-button">
                    <span>LEARN MORE</span>
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 12L10 8L6 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="social-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="2" y="2" width="20" height="20" rx="5" ry="5" stroke="currentColor" stroke-width="2"/>
                    <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" stroke="currentColor" stroke-width="2"/>
                    <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" stroke="currentColor" stroke-width="2"/>
                </svg>
                <span>@teamwellnesscompany</span>
            </div>
            <div class="email-link">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" stroke="currentColor" stroke-width="2"/>
                    <polyline points="22,6 12,13 2,6" stroke="currentColor" stroke-width="2"/>
                </svg>
                <a href="mailto:Drchriszeiter@gmail.com">Drchriszeiter@gmail.com</a>
            </div>
        </div>
    </div>
</body>
</html>
